<ion-view view-title="Clone Deal" hide-back-button="true" cache-view="true"> 
  <ion-nav-buttons side="right">
    <a class="button button-clear button-light" href="#/app/deals">
      Deals     
    </a>
  </ion-nav-buttons>
  <ion-content class="has-tabs" drag-content="false">

    <ion-list
          show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
      <ion-item ng-repeat="deal in mydeals"
                class="item-thumbnail-left">
        
          <img  ng-src="{{dealImagePath}}{{deal.deal_icon}}" 
                err-src="./img/noimage2.png" 
                ng-click="view(deal._id)">

          <div class="single-deal-head">
            <div class="single-deal-head-left-block">
              <h2>{{deal.deal_name}}</h2>
              <p>by <span class="deal-owner-name">Me</span></p>
            </div> 
            <div class="single-deal-head-right-block">
              <p class="deal-price" >
                <span class="rated-stars">
                  <i class="icon ion-star assertive" ng-repeat="n in [] | ratingstar:deal.deal_rating_count"></i>
                </span>
                <span class="unrated-stars">
                  <i class="icon ion-ios-star-outline assertive" ng-repeat="n in [] | ratingstar:5-deal.deal_rating_count"></i>
                </span>
              </p>
              <p ng-if="deal.deal_price != null && deal.deal_price != '0'" class="deal-price" >${{deal.deal_price}}</p>
              <p ng-if="deal.deal_price == null || deal.deal_price == '0'" class="deal-price" >Offer!</p>
            </div>            
          </div>          
          
          <p class="deal-short-description">{{deal.deal_short_desc}}</p>
            
          <div class="row deal-sharing-n-review">
            <div class="col col-55 deal-rating"></div>
            <div class="col col-55 deal-sharing">
              <button class="button button-outline pink-white-theme-color buy-credit-button" ng-click="clone(deal._id)">
                Clone
              </button>
            </div>
          </div>
          
          <ion-option-button class="button-info button-positive"
                             ng-click="clone(deal._id)">
            Clone
          </ion-option-button>
      
      </ion-item>
    </ion-list>

    <div class="row responsive-sm">
      <div class="col">
        <h1 ng-show="!mydeals.length" class="nothing-found-block">
          <i class="icon ion-android-alert"></i> No Deals Listed!
        </h1>
      </div>
    </div>

  </ion-content>
</ion-view>
